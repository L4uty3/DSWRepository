<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Productos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dashboard_style.css">
  <script src="dashboard.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <header>
      <div class="header-content">
        <div class="area1"><button id="boton" class="menu">&#9776;</button></div>
        <div class="area2"><span>Dashboard</span></div>
        <div class="area3"><button id="logout">logout</button></div>
      </div>
    </header>
    <nav>
      <ul>
        <li2><a href="#">Productos</a></li2>
      </ul>
    </nav>
    <main>
      <h1>Productos</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="product-table-body">
          <!-- Los productos se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </main>
    <footer>Mi Aplicación &copy; 2024</footer>
  </div>
</body>
</html>
