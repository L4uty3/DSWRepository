<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/registrar" method="post">
    <label for="Usuario">Usuario</label>
    <input type="text" id="Usuario" name="Usuario" required><br><br>

    <label for="Email">Email</label>
    <input type="email" id="Email" name="Email" required><br><br>

    <label for="Contraseña">Contraseña</label>
    <input type="password" id="Contraseña" name="Contraseña" required><br><br>

    <label for="leer">Sabes leer?</label>
    <input type="checkbox" name="leer" id="leer" required><br><br>

    <label for="archivo">Subir archivo</label>
    <input type="file" name="archivo" id="archivo"><br><br>

    <select name="pais" id="pais" required>
        <option value=""disabled selected hidden>Pais</option>
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Colombia">Colombia</option>
    </select><br><br>

    <label for="year">Año</label>
    <input type="number" id="year" name="year" min="1900" max="2024"><br><br>

    <textarea name="comentarios" id="comentarios" placeholder="Comentarios" rows="5" cols="60" required>
    
    </textarea>

    <input type="reset" value="Resetear"><br><br>
    <input type="submit">
</form>
</body>
</html>
